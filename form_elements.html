<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <h4>HTML Form</h4>

  <form action="" method="">

    <label for="name">Enter Your Name</label><br>
    <input type="text" id="name">
    
    <br>

    <label for="email">Enter Your Email</label><br>
    <input type="email" id="email">

    <br>

    <label for="password">Enter Your Password</label><br>
    <input type="password" id="password">

    <br>

    <label for="age">Enter Your Age</label><br>
    <input type="number" id="age">

    <br>

    <label for="color">Color</label><br>
    <input type="color" id="color">

    <br>

    <label for="bd">Date of Birth</label><br>
    <input type="date" id="bd">
    <input type="datetime-local">

    <br>

    <label for="photo">Photo</label><br>
    <input type="file" id="photo">

    <br>

    <label for="checkbox">CheckBox</label><br>
    <input type="checkbox" id="checkbox">

    <br>

    <label for="image">Image</label><br>
    <input type="image" src="./assets/html-5.png" width="200" height="200" id="image">

    <br>

    <label for="hidden">Hidden</label><br>
    <input type="hidden" id="hidden">

    <br>

    <label for="month">Month</label><br>
    <input type="month">

    <br>

    <label for="month">Radio</label><br>
    <input type="radio">

    <br>

    <label for="month">Range</label><br>
    <input type="range">

    <br>

    <label for="month">Reset</label><br>
    <input type="reset">

    <br>

    <label for="month">Search</label><br>
    <input type="search">

    <br>

    <label for="month">Submit</label><br>
    <input type="submit">

    <br>

    <label for="month">Tel</label><br>
    <input type="tel">

    <br>

    <label for="month">Time</label><br>
    <input type="time">

    <br>

    <label for="month">URL</label><br>
    <input type="url">

    <br>

    <label for="month">Week</label><br>
    <input type="week">
    <hr>

    <button>Click</button>
  </form>

  <hr>

  <textarea name="" id="" cols="30" rows="10"></textarea>

  <br>

  <select name="" id="">
      <option value="myanmar">myanmr</option>
      <option value="koreajapan">koreajapan</option>
      <option value="japan">japan</option>
      <option value="china">china</option>
  </select>

  <br>

  <label>Gender</label>

    <br>

  <input type="radio" id="male" value="male" name="gender">
  <label for="male">Male</label>

  <input type="radio" id="female" value="female" name="gender">
  <label for="female">Female</label>

  
  <input type="radio" id="gay" value="male" name="gender">
  <label for="gay">Gay</label>

  <br>

  <label>Skill</label>

  <br>

<input type="checkbox" id="html" value="html" name="skill">
<label for="html">HTML</label>

<input type="checkbox" id="css" value="css" name="skill">
<label for="css">CSS</label>


<input type="checkbox" id="js" value="js" name="skillskill">
<label for="js">JS</label>




<br>
<br>
<br>
<br>

</body>
</html>
